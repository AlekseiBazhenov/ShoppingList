<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Список покупок</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Список покупок</a>
        </nav>

        <div class="container">
            <div class="row py-2">
                <div class="col-12">
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Имя пользователя">
                            <small class="form-text text-danger" th:each="err : ${#fields.errors('username')}" th:text="${err}">Ошибка валидации</small>
                        </div>

                        <div class="form-group">
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Пароль">
                            <small class="form-text text-danger" th:each="err : ${#fields.errors('password')}" th:text="${err}">Ошибка валидации</small>
                        </div>

                        <div class="form-group">
                            <input type="password" id="repeatPassword" th:field="*{repeatPassword}" class="form-control" placeholder="Подтверждение пароля">
                            <small class="form-text text-danger" th:each="err : ${#fields.errors('repeatPassword')}" th:text="${err}">Ошибка валидации</small>
                        </div>

                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
