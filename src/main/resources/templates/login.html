<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Список покупок</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Список покупок</a>
        </nav>

        <div class="container">
            <div class="row py-2">
                <div class="col-12">
                    <form th:action="@{/authenticateUser}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя">
                            <small class="form-text text-danger" th:if="${param.error != null}">Некорректное имя пользователя или пароль</small>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
                        </div>

                        <button type="submit" class="btn btn-primary">Войти</button>

                        <a class="px-3" th:href="@{/register}">Регистрация</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
